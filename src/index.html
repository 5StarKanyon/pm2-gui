<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PM2 GUI Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #181a1b;
        color: #f8f9fa;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .window-bar {
        height: 36px;
        background: #23272b;
        border-radius: 12px 12px 0 0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        -webkit-app-region: drag;
        box-shadow: 0 2px 8px #0008;
        padding: 0 8px;
        position: sticky;
        top: 0;
        z-index: 2000;
      }
      .window-btn {
        width: 16px;
        height: 16px;
        margin-left: 8px;
        border-radius: 50%;
        border: none;
        background: #444;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        cursor: pointer;
        -webkit-app-region: no-drag;
        transition: background 0.2s;
      }
      .window-btn:hover { background: #666; }
      .main-content {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        min-height: 0;
        min-width: 0;
        width: 100vw;
        max-width: 100vw;
        padding: 0;
        margin: 0 auto;
      }
      .pm2-container {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        min-height: 0;
        min-width: 0;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        box-shadow: 0 0 0 2px #333, 0 8px 32px #000a;
        border-radius: 0 0 16px 16px;
        background: #181a1b;
        padding: 2rem 2rem 1rem 2rem;
      }
      .pm2-table th, .pm2-table td { vertical-align: middle; }
      .logs-config-row {
        flex: 1 1 0;
        display: flex;
        gap: 2rem;
        min-height: 0;
        margin-top: 1.5rem;
      }
      .logs-col, .config-col {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        min-width: 0;
        min-height: 0;
      }
      .logs-area {
        font-family: monospace;
        background: #222;
        color: #eee;
        padding: 1em;
        border-radius: 6px;
        flex: 1 1 0;
        min-height: 0;
        overflow: auto;
        margin-bottom: 0;
      }
      /* --- DARK THEME FOR MODALS AND FORMS --- */
      .modal-content {
        background: #23272b;
        color: #f8f9fa;
        border-radius: 12px;
        border: 1px solid #222;
        box-shadow: 0 4px 32px #000a;
      }
      .modal-header, .modal-footer {
        background: #1a1d20;
        color: #f8f9fa;
        border-bottom: 1px solid #222;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .modal-footer {
        border-top: 1px solid #222;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      .modal-title, .modal-body label, .modal-body, .modal-body h5, .modal-body h6 {
        color: #f8f9fa;
      }
      .form-control, .form-select, textarea, input[type="text"], input[type="number"] {
        background: #23272b !important;
        color: #f8f9fa !important;
        border: 1px solid #444 !important;
        border-radius: 6px;
      }
      .form-control::placeholder {
        color: #b0b4b9 !important;
        opacity: 1;
      }
      .form-control:focus, .form-select:focus, textarea:focus, input[type="text"]:focus, input[type="number"]:focus {
        background: #23272b !important;
        color: #fff !important;
        border-color: #4e8cff !important;
        box-shadow: 0 0 0 2px #4e8cff44;
      }
      /* --- DARK THEME FOR TABLE --- */
      .pm2-table {
        background: #23272b;
        color: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #222;
        overflow: hidden;
      }
      .pm2-table th, .pm2-table td {
        background: #23272b;
        color: #f8f9fa;
        border-color: #333;
      }
      .pm2-table thead th {
        background: #181a1b;
        color: #e0e0e0;
        border-bottom: 2px solid #333;
      }
      .pm2-table tbody tr {
        background: #23272b;
        transition: background 0.2s;
      }
      .pm2-table tbody tr:hover {
        background: #292d31;
      }
      .pm2-table td, .pm2-table th {
        border: 1px solid #333;
      }
      /* --- END DARK TABLE --- */
      @media (max-width: 900px) {
        .pm2-container { padding: 1rem 0.5rem; }
        .logs-config-row { flex-direction: column; gap: 1rem; }
      }
    </style>
  </head>
  <body>
    <!-- Custom draggable window bar -->
    <div class="window-bar">
      <button class="window-btn" id="minBtn" title="Minimize">&#8211;</button>
      <button class="window-btn" id="maxBtn" title="Maximize">&#9723;</button>
      <button class="window-btn" id="closeBtn" title="Close">&#10005;</button>
    </div>
    <div class="main-content">
      <div class="pm2-container">
        <h1 class="mb-4">PM2 Process Manager</h1>
        <div class="mb-3">
          <button class="btn btn-primary" id="refreshBtn">Refresh List</button>
          <button class="btn btn-success" id="startBtn">Start New Process</button>
        </div>

        <!-- Search/filter bar -->
        <div class="mb-3 row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by name or status..." />
          </div>
        </div>

        <table class="table table-bordered table-hover pm2-table">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>PID</th>
              <th>CPU</th>
              <th>Memory</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pm2TableBody">
            <!-- PM2 process rows go here -->
          </tbody>
        </table>
        <div class="logs-config-row">
          <div class="logs-col">
            <h5>Logs</h5>
            <div class="logs-area" id="logsArea">Select a process to view logs.</div>
          </div>
          <div class="config-col">
            <h5>Config</h5>
            <pre class="logs-area" id="configArea">Select a process to view config.</pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for process details -->
    <div class="modal fade" id="procModal" tabindex="-1" aria-labelledby="procModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="procModalLabel">Process Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="procDetails"></div>
            <h6 class="mt-3">Live Logs</h6>
            <div class="logs-area" id="liveLogsArea">Loading...</div>
            <h6 class="mt-3">Config</h6>
            <textarea class="form-control" id="modalConfigArea" rows="8"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveConfigBtn">Save Config & Restart</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for starting a new process -->
    <div class="modal fade" id="startProcModal" tabindex="-1" aria-labelledby="startProcModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="startProcModalLabel">Start New PM2 Process</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="startProcForm">
              <div class="mb-2">
                <label class="form-label">Script Path</label>
                <input type="text" class="form-control" id="startScript" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Process Name (optional)</label>
                <input type="text" class="form-control" id="startName" />
              </div>
              <div class="mb-2">
                <label class="form-label">Arguments (space separated, optional)</label>
                <input type="text" class="form-control" id="startArgs" />
              </div>
              <div class="mb-2">
                <label class="form-label">Environment Variables (key=value, one per line, optional)</label>
                <textarea class="form-control" id="startEnv" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="startProcSubmit">Start Process</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Live Log Streaming Modal -->
    <div class="modal fade" id="liveLogModal" tabindex="-1" aria-labelledby="liveLogModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="liveLogModalLabel">Live Logs</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="logs-area" id="liveLogModalArea" style="height: 350px;">Loading...</div>
            <div class="d-flex justify-content-end mt-2">
              <button class="btn btn-secondary btn-sm me-2" id="pauseLogBtn">Pause</button>
              <button class="btn btn-secondary btn-sm" id="resumeLogBtn">Resume</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notification container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
